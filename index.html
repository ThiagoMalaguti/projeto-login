<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem"></div>

            <div id="resto">

                    <h1>Login</h1>
                    <p id="a">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <form action="" method="post" autocomplete="on">
                        <div class="campus">
                            <i class="material-icons">person</i>
                            <input type="email" name="pemail" id="ilogin" required placeholder="seu e-mail" autocomplete="email">
                            <label for="ilogin">Login</label>
                        </div>

                        <div class="campus">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>

                        <div>
                            <input type="submit" value="Entrar">
                            <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                        </div>
                    </form>

            </div>
        </section>
    </main>
</body>
</html>
